<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mang = [1,4,6,2,5,88,100,60];   
		var maxInMang = Math.max.apply(Math, mang); 
        var minInMang = Math.min.apply(Math, mang);
        document.write("Giá trị lớn nhất là " + maxInMang + "<br/>");
        document.write("Giá trị nhỏ nhất là " + minInMang );
    </script>
</body>
</html>
