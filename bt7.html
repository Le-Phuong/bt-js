<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        function UCLN(a,b){
        while(a!=b)   {
            if(a>b) a=a-b;
            else b=b-a;
        }
         return a;
}
       a=prompt("Nhap gia tri a:");
       b=prompt("Nhap gia tri b:");
       alert("Uoc chung lon nhat: " + UCLN(a,b));
       alert("Boi chung nho nhat: " + a*b/UCLN(a,b));
    </script>
</body>
</html>
