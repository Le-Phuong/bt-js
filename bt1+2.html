<body>
    <script>       
        a= prompt('nhập số a: ');
        b = prompt('nhập số b: ');
        c = prompt('nhập số c:');
        a = parseInt(a);
        b =parseInt(b);
        c= parseInt(c);
        tong = a+b+c;
        alert('tổng a+b+c='+tong)
        hieu = a-b-c;
        alert('hiệu a-b-c= '+hieu)
        thuong =a/b/c;
        alert('Thương a:b:c= '+thuong)
        tich = a*b*c;
        alert('tích axbxc= '+ tich)
        tbc =(a+b+c)/3 ;
        alert('trung bình cộng của abc là : '+ tbc)
    </script>
